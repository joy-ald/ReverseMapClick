<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US County Choropleth Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="choropleth.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        #map {
            width: 75%;
            height: 600px;
        }
        #jurisdiction-data {
            width: 25%;
            padding: 20px;
            background: #f9f9f9;
            height: 600px;
            overflow-y: scroll;
            border-left: 2px solid #ddd;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="jurisdiction-data">
        <h2>Jurisdiction Data</h2>
        <p>Select a county to view its jurisdiction-wise population breakdown.</p>
    </div>
</body>
</html>
