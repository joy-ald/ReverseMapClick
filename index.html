<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US County Population Choropleth Map</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // Function to fetch the population data from CSV
        async function fetchPopulationData() {
            const response = await fetch('population_data.csv');
            const text = await response.text();
            const rows = text.split('\n').map(row => row.split(','));
            const headers = rows[0];
            const data = rows.slice(1).map(row => {
                let rowData = {};
                row.forEach((value, index) => {
                    rowData[headers[index]] = value;
                });
                return rowData;
            });
            return data;
        }

        // Function to fetch the GeoJSON shapefile
        async function fetchGeoJSON() {
            const response = await fetch('cb_2021_us_county_20m.geojson');
            const geojson = await response.json();
            return geojson;
        }

        // Main function to plot the choropleth map
        async function plotMap() {
            // Fetch population data and GeoJSON
            const populationData = await fetchPopulationData();
            const geoJSON = await fetchGeoJSON();

            // Map the population data to GeoJSON
            geoJSON.features.forEach((feature) => {
                const countyName = feature.properties.NAME;
                const stateAbbr = feature.properties.STUSPS;
                
                // Find corresponding population data
                const populationEntry = populationData.find((entry) => 
                    entry.state === stateAbbr && entry.county === countyName
                );

                // Set the population for the feature if data exists
                if (populationEntry) {
                    feature.properties.population = populationEntry.JD1; // Change JD1 to any desired column
                }
            });

            // Plot the choropleth map using Plotly
            const data = [{
                type: 'choropleth',
                geojson: geoJSON,
                locations: geoJSON.features.map((feature) => feature.properties.GEOID),
                z: geoJSON.features.map((feature) => feature.properties.population),
                colorscale: 'Viridis',
                colorbar: {
                    title: 'Population'
                },
                hovertemplate: '%{location}: %{z}<extra></extra>'
            }];

            const layout = {
                geo: {
                    showlakes: true,
                    lakecolor: 'white',
                    showcoastlines: true,
                    coastlinecolor: 'black',
                    showstates: true,
                    showsubunits: true,
                    subunitcolor: 'black',
                    projection: {
                        type: 'albers usa'
                    },
                    scope: 'usa'
                },
                title: 'US County Population Choropleth Map'
            };

            Plotly.newPlot('map', data, layout);
        }

        // Run the function to plot the map
        plotMap();
    </script>

</body>
</html>
